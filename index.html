<template>
    <div>
      <input v-model="inputData" type="text" placeholder="Enter data">
      <p>{{ receivedMessage }}</p>
      <button @click="sendData">Send Data</button>
    </div>
  </template>
  
  <script>
  export default {
    data() {
      return {
        inputData: '',
        receivedMessage: ''
      };
    },
    mounted() {
    this.$electron.ipcRenderer.on('responseData', (event, message) => {
      this.receivedMessage = message;
    });
  },
    methods: {
      sendData() {
        this.$electron.ipcRenderer.send('sendData', this.inputData);
      }
    }
  };
  </script>
